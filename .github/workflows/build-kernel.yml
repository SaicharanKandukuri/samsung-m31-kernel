name: Android kernel build test
on:
  push:
    branches:
      - master

jobs:
  TestBuild:
    runs-on: ubuntu-latest
    steps:
      - name: â†—ï¸ Checkout
        uses: actions/checkout@v2
      - name: âš™ï¸ setup dependencies
        run: |
          sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get build-dep -y linux
      - name: ğŸ”¨ Setup toolchain
        run: |
          mkdir -p ~/toolchain
          sudo bash resolv_toolchain_linux.sh
      - name: ğŸ—ï¸ Build Kernel
        run: |
          ./cleanup
          sudo bash build.sh
